<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Words Counter: Web App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">

        <div class="title">
            <h1>Test your skills</h1>
            <p>Test your word count per minute not let's leave it as minutes</p>
        </div>

        <div class="text-test">
            <div class="counter"><span id="time">10</span></div>
            <div class="test">
                <h2>Do widzenia</h2>
            </div>
            <div class="typer">
                <input id="startcounter" type="text" maxlength="11">
            </div>
        </div>
    </div>

    <script>
        const initcounter = document.querySelector("#startcounter")
        const timer = document.getElementById("time")

        initcounter.addEventListener('focus', (event) => {
            focused()
        });

        function focused() {
            console.log(timer)

        }
    </script>
</body>

</html>
